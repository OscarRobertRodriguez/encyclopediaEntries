  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
  <span class="author-name">
   <strong>{{ site.data.authors.[page.author_github].name }}</strong>
 </span> {{ page.date | date: "%B %e, %Y" }}
  </div>
<div>
<a href="www.github.com/{{site.data.authors.[page.author_github].github}}">

</a>
</div>

</article>
